<!DOCTYPE html>
<html>
<head>
<style>
.button {
  display: inline-block;
  border-radius: 30px;
  background: url(boutonOFF.png) no-repeat;
  border: none;
  color: #FFFFFF;
  text-align: center;
  padding: 40px;
  width: 155px;
  transition: all 0.5s;
  cursor: pointer;
    }
    
.button:hover {
  background: url(boutonOFF_Select.png) no-repeat;
    
}
    
.button:active {
    background: url(boutonON_Select.png) no-repeat;
    transition: all 0,7s;
    }
    
</style>
</head>
<body>

<h2>Animated Button</h2>

<button class="button" style="vertical-align:middle"><span></span></button>

</body>
</html>
